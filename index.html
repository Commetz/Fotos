<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #slideshow-container {
      display: none;
      width: 90%;
      max-width: 400px;
      height: 65vh;
      max-height: 650px;
      overflow: hidden;
      border: 3px solid #3d3d3d;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #love-text {
      display: none;
      font-size: 1.2rem;
      color: rgb(255, 255, 255);
      margin-top: 10px;
      font-weight: bold;
      padding: 0 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(182, 182, 182);
    }
  </style>
</head>
<body>

  <button onclick="start()">Clique</button>

  <div id="slideshow-container">
    <img id="slideshow" src="" alt="Slideshow">
  </div>

  <div id="love-text"><br>Sempre e pra sempre.<br>Com você encontrei o amor mais puro e verdadeiro. Eu te amo</div>

  <audio id="music" src="musica.mp3"></audio>

  <script>
    const images = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg",
      "foto4.jpg",
      "foto5.jpg",
      "foto6.jpg",
      "foto7.jpg",
      "foto8.jpg",
      "foto9.jpg",
      "foto10.jpg",
      "foto11.jpg",
      "foto12.jpg",
      "foto13.jpg",
      "foto14.jpg",
      "foto15.jpg",
      "foto16.jpg",
      "foto17.jpg",
      "foto18.jpg",
      "foto19.jpg",
      "foto20.jpg",
      "foto21.jpg",
      "foto22.jpg",
      "foto23.jpg",
      "foto24.jpg",
      "foto25.jpg",
      "foto26.jpg",
      "foto27.jpg",
      "foto28.jpg",
      "foto29.jpg",
      "foto30.jpg",
      "foto31.jpg",
      "foto32.jpg",
    ];

    let index = 0;
    let interval;

    function start() {
      // Esconder o botão
      document.querySelector("button").style.display = "none";

      // Tocar música
      const music = document.getElementById("music");
      music.play();

      // Mostrar slideshow e texto
      document.getElementById("slideshow-container").style.display = "block";
      document.getElementById("love-text").style.display = "block";

      // Iniciar slideshow
      const slideshow = document.getElementById("slideshow");
      slideshow.src = images[index];

      interval = setInterval(() => {
        index = (index + 1) % images.length;
        slideshow.src = images[index];
      }, 2000); // troca a cada 2 segundos
    }
  </script>

</body>
</html>
